<!DOCTYPE html>
<html>
<head>
	<title>
		Madlib
	</title>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="style.css">

<body>
<center>
	<br>
	<h1> Madlib </h1><br><br><br>
	<p>
		I threw a <font color="#28818e"><strong id="inputNoun">(noun)</font></strong></p>

<br>

		<div class="input">
		<input type="text" class="form-control" placeholder="Noun 1" aria-label="Noun 1" id="noun1"><br>
			<button class="btn btn-outline-secondary" type="button" id="bnoun1">Submit</button>
	</div>
<br><br>

		<p> 
			at <font color="#28818e"><strong id="inputNoun2">(noun)</font></strong> </p>

<br>
<div class="input">
		<input type="text" class="form-control" placeholder="Noun 2" aria-label="Noun 2" id="noun2"><br>
			<button class="btn btn-outline-secondary" type="button" id="bnoun2">Submit</button>
	</div>

<br><br>
		<p>
			because I was <font color="#28818e"><strong id="inputAdj">(adjective)</font></strong>.
	</p>

<br>
	<div class="input">
		<input type="text" class="form-control" placeholder="Adjective" aria-label="Adjective" id="adj"><br>
			<button class="btn btn-outline-secondary" type="button" id="badj">Submit</button>
	</div>

</center>
